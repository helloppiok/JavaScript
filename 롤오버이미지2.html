    <style>

        table {
            border: 1px solid black ;
            border-collapse: collapse;
            width: 600px;
        }

        table td {
		border: 1px solid #A9A9A9;
		text-align: center;
	}

    table tr td a {
		display: block;
		margin: 10px;
		text-decoration: none;
		color: #444;
		border: 1px solid #A9A9A9;
		border-radius: 5px;
		background-color: #eee;
		padding: 5px 10px;
	}

<body>
    <!-- q_롤오버이미지2.html -->
    <!-- 모르겠음...... -->


    <table>

            </td>
            <td><img src="../images/dog01.jpg" name="img"></td>
        </tr>
    </table>


    <script>

        window.onload = function() {
            
            var list = document.links;
            
            for (var i=0; i<list.length; i++){
                list[i].onmouseover = function() {
                    document.images["img"].src = "../images/"
                }
            }
            
        }



    </script>
