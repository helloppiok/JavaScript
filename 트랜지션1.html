    <script>

        let icon;
        let zindex = 1;

        window.onmousedown = function() {
            
            // alert(event.clientX);
            icon = document.createElement('img');

            icon.setAttribute('class', 'item');
            icon.setAttribute('src', '../images/m01.png');
